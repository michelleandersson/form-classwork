<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <title>Form Checkout</title>
</head>
<body>
    <div class="main">
        <div class="main__big-box">
            <form class="main__form" action="">
                <label for="card-number">CARD NUMBER</label> <br>
                <input type="number" id="card-number" maxlength="16" name="card-number" placeholder="0000 0000 0000 0000"> <br> 
                <div class="main__form--middle">
                    <label for="date">MM/YY</label> <br> 
                    <input type="text" id="date" name="date" maxlength="5" placeholder="00/00">
                    <label for="cvv">CVV CODE</label><br>
                    <input type="number" id="cvv" name="cvv" maxlength="3" placeholder="000">
                </div>
                <label for="name">CARDHOLDER FULL NAME</label><br>
                <input type="text" id="name" name="name" placeholder="Name Surname">
                <button class="main__form-button" type="submit">PAY NOW</button>
            </form>
        </div>
    <div class="main__small-box">
        <img class="main__img" src="images/succulents.png" alt="Bowl of Succulents">
    </div>    

    </div>
    
</body>
</html>
